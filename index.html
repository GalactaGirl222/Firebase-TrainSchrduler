<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Bikini Bottom| Bus Schedule</title>
</head>

<body>
    <div class="container">
        <!-- Header for page -->
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12">
                    <img src="assets/images/bussSpungbob.jpg" alt="SpongeBob ">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center"><strong>SpongeBob Bus Station</strong></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">Rock Bottom Bus Schedule</h3>
                </div>
            </div>
            <!--tables for page-->
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>

            <!--train schedule-->
            <div class="panel panel-primary">
            </div>
            <!-- table heading-->
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Schedule</strong></h3>
            </div>
            <!--train content-->
            <div class="panel-body">
                <table class="table-hover" id="train-table">
                    <tr>
                        <th>Rock Bottom bus names</th>
                        <th>Destination</th>
                        <th>Minutes</th>
                        <th>Next bus</th>
                        <th>Minutes Away</th>
                    </tr>
            </div>
            </table>
            <!--New Bus-->
            <div class="panel panel-primary">
                <!-- Add a new train table header -->
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add a Train</strong></h3>
                </div>
                <!-- Add a new train table content -->
                <div class="panel-body">
                    <!-- Form that takes the user input for new trains -->
                    <form>
                        <div class="form-group">
                            <label>Bus Name</label>
                            <input class="form-control" id="bus-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label> Bus Time (military time)</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group">
                            <label>(minutes)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn" id="add-train-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</div>
<script src="assets/javascript/train.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="/__/firebase/7.0.0/firebase-app.js"></script>


</html>
